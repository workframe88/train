<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style type="text/css">
      html {
        font-size: calc(60% + 0.8vim);
      }

      @media (max-width: 128em) {
        html .p {
          background-color: #f83737;
          width: 200px;
          height: 200px;
        }
        .container {
          justify-content: center;
          display: flex;
          gap: 10px;
        }

        .text {
          margin-top: 0px;
          font-size: 5rem;
        }
        .button1 {
          display: none;
        }
        nav {
          display: none;
        }
      }
      @media (max-width: 48em) {
        html .p {
          background-color: #f83737;
          width: 100px;
          height: 100px;
        }
        .container {
          justify-content: center;
          display: flex;
          gap: 10px;
        }
        .text {
          font-size: 20px;
          margin-top: 0px;
        }
        .button1 {
          display: none;
        }
        nav {
          display: none;
        }
      }
      @media (max-width: 26em) {
        html .p {
          background-color: #f83737;
          width: 100px;
          height: 100px;
        }
        .container {
          justify-content: center;
          display: flex;
          gap: 10px;
          flex-direction: column;
          align-items: center;
        }
        .text {
          margin-top: 0px;
          font-size: 20px;
        }
        .button1 {
          display: unset;
          background-color: antiquewhite;
          width: 50px;
          height: 50px;
          cursor: pointer;

          position: absolute;
          top: 0px;
          right: 0px;
          border-radius: 10px;
          border: 0;
        }
        nav {
          background: #2918e7;
          width: 100%;
          height: 100vh;
          position: absolute;
          top: 0;
          left: 0;

          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          opacity: 1;
        }

        .ion-icon[name="close-outline"] {
          display: none;
          display: block;
        }
      }

      body {
        position: relative;
      }
    </style>
  </head>
  <body>
    <p class="text">Kowit frame</p>

    <center>
      <div class="container">
        <div class="p"></div>
        <div class="p"></div>
        <div class="p"></div>
        <div class="p"></div>
        <div class="p"></div>
        <div class="p"></div>
        <div class="p"></div>
      </div>
    </center>
    <nav>
      <h1>Hello World</h1>
      <h3>i'm Frame</h3>
    </nav>
    <button class="button1"><ion-icon name="menu-outline"></ion-icon></button>
    <button class="button1"><ion-icon name="close-outline"></ion-icon></button>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
